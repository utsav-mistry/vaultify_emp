<!-- chat_partial.html -->
<div class="chat-messages">
    {% for message in messages %}
    <div class="message-card">
        <div class="message-header">
            <strong>{{ message.sender.name }}</strong>
            <span class="text-muted ms-2">{{ message.timestamp }}</span>
            {% if message.file_url %}
            <i class="fas fa-paperclip ms-2"></i>
            {% endif %}
        </div>
        <div class="message-content">
            {{ message.content }}
            {% if message.file_url %}
            <div class="file-attachment mt-2">
                <a href="{{ message.file_url }}" class="text-decoration-none">
                    <i class="fas fa-file me-2"></i>{{ message.file_name }}
                </a>
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
