{% extends 'base.html' %}
{% block title %}Approve User{% endblock %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Approve User</h2>
<form method="POST" action="{{ url_for('main.submit_approval') }}">
    <input type="hidden" name="token" value="{{ token }}">
    <input type="hidden" name="email" value="{{ email }}">
    <label class="block mb-2">Designation</label>
    <input type="text" name="designation" required class="w-full p-2 border dark:border-gray-700 rounded mb-4">
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Approve</button>
</form>
{% endblock %}
